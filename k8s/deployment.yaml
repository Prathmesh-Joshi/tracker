apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracker
  namespace: "2401078"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracker
  template:
    metadata:
      labels:
        app: tracker
    spec:
      containers:
        - name: tracker
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401078/tracker:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"